<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b3442dd444.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/form.css">
        <title>Sign Up</title>
    </head>
    <body>
        <!-- Start of header -->
        <header class="bg">
            <div id="menu-bar" class="fas fa-bars"></div>

            <a href="#" class="logo">HYPESTREET</a>

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#products">products</a>
                <a href="#about">about</a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-user"></a>
            </nav>
        </header>    
        <!-- End of header -->

        <!-- loading gif -->
        <img src="img/login/shoes.gif" class="loader" alt="">

        <!-- Start of form section -->
        <section class="form-section">
            <div class="form-container">
                <img src="img/login/signUpShoes.jpg" class="form-img" alt="">
                <div class="form">
                    <h1 class="form-heading">Register</h1>

                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" autocomplete="off" id="name" placeholder="full name">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-envelope"></i>
                        <input type="email" autocomplete="off" id="email" placeholder="email">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-key"></i>
                        <input type="password" autocomplete="off" id="password" placeholder="password">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-phone"></i>
                        <input type="number" autocomplete="off" id="number" placeholder="phone number">
                    </div>  
                    <span class="error">Error!</span>

                    <div>
                        <input type="checkbox" id="tc">
                        <label for="tc" class="tc-text">By creating an account, you agree to our <a href="#">terms and conditions.</a></label>
                    </div>

                    <button class="submit-btn">Sign Up</button>
                    <a href="/login.html" class="other-form-link">Already have an account. Log in here.</a>
                </div>
            </div>
        </section>

        <script src="js/common.js"></script>
        <script src="js/form.js"></script>

    </body>
</html>
